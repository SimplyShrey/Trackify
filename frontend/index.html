<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackify - Your Spotify Insights</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        .section {
            background: linear-gradient(135deg, #1DB954, #191414);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        #spotify-login {
            font-weight: bold;
            background-color: #1DB954;
            border: none;
        }

        #spotify-login:hover {
            background-color: #1ed760;
        }

        .music-card {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .music-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .music-card .info {
            flex: 1;
        }

        .artist-card {
            text-align: center;
            margin: 1rem 0;
        }

        .artist-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }


        footer {
            background-color: #1DB954;
            color: #191414;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="text-center py-5">
        <h1 class="display-4 fw-bold">Trackify</h1>
        <p class="lead">Your Spotify music journey visualized.</p>
        <button id="spotify-login" class="btn btn-lg mt-3">Login with Spotify</button>
    </header>

    <main class="container">

        <!-- Greeting Section -->
        <section id="greeting" class="section text-center" style="display: none;">
            <h2>üéß Good <span id="greeting-time"></span>, <span id="username"></span>!</h2>
        </section>

        <!-- Currently Playing -->
        <section id="currently-playing" class="section">
            <h2 class="text-center mb-4">üéµ Currently Playing</h2>
            <div id="current-track" class="music-card"></div>
        </section>

        <!-- Top Tracks -->
        <section id="top-tracks" class="section">
            <h2 class="text-center mb-4">üî• Your Top Tracks</h2>
            <div id="top-tracks-list"></div>
        </section>

        <!-- Recently Played -->
        <section id="recently-played" class="section">
            <h2 class="text-center mb-4">‚è™ Recently Played</h2>
            <div id="recently-played-list"></div>
        </section>

        <!-- Top Artists -->
        <section id="top-artists" class="section">
            <h2 class="text-center mb-4">üåü Your Top Artists</h2>
            <div id="top-artists-list" class="row justify-content-center"></div>
        </section>


    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>Made with ‚ù§Ô∏è by Aaditya Sandeep Ardhapurkar & Shreyas Tarun Govinda</p>
        <p>&copy; <span id="year"></span> Trackify</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-js"></script>
    <script src="client.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
      
</body>

</html>
